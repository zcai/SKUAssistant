<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
	xmlns:h="http://java.sun.com/jsf/html"      
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">  
<h:head><title>Please Login</title>
<f:facet name="first">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</f:facet>
<style>
.image {
	border:none;
	height:50px;
	width:50px;
}
.ui-panel-content {
   padding:0px 0px 0px 0px !important;
}
.ui-panel-titlebar {
	height: 15px;
	font-size: 15px;
}
table {
	padding: 0;
	border-spacing: 0;
	border-collapse: collapse;
}
table tr td, table tr th {
	border: 0px solid black;
}
.panelGrid tr, .panelGrid td { 
	border: none;
	padding: 0;
	spacing: 0;
}
.httplink {
	text-decoration: none;
	color: #257FF5;
	font-size: 12px;
	cursor: pointer;
}
</style>
<script>
</script>
<link rel="stylesheet" type="text/css" href="../css/layout.css" />
</h:head>  
 <body>
	<div class="wrapper">
	<ui:include src="navigationbar.xhtml" />
	<br/><br/><br/><br/><br/><br/><br/><br/>
	<h:form id="login">
		<p:growl id="messages" showDetail="true"/>
		<h:panelGroup id="loginInput" rendered="#{not loginBean.sessionValid}" >
			<table style="margin-left:auto;margin-right:auto;"> 
			     <tr>
			     	<td><h:outputLabel for="loginName" value="User Name : " /></td>
			     	<td><p:inputText id="loginName" value="#{loginBean.loginName}">
			     		    <p:ajax event="blur" update="loginNameMsg" />
			     		</p:inputText>
			     		<p:message id="loginNameMsg" for="loginName" display="icon"/> 
			     	</td>
			     </tr>
			     <tr>
			     	<td><h:outputLabel for="password" value="Password: " /></td>
			     	<td><p:inputText id="password" type="password" value="#{loginBean.password}">
			     			<f:validateLength minimum="3" /> 
			     			<p:ajax event="blur" update="passwordMsg" />
			     		</p:inputText>
			     		<p:message id="passwordMsg" for="password" display="icon"/> 
			     	</td>
			     </tr>
		
			     <tr>
			     	<td></td>
			     	<td><p:commandButton id="loginButton" value="Login" action="#{loginBean.login}" ajax="false" style="height:30px;font-size:15px;margin:0px;"/></td>
			     </tr>   
			 </table>
		 </h:panelGroup> 	 		
	</h:form>
    <div class="push"></div>
    </div>
 	<ui:include src="footer.xhtml" />	
</body>
</html>
